<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Umm What To Do?</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div id="content">
            <header class="header">
                <h1>Umm what to do?</h1>
            </header>
            <div class="left-panel">
                <div class="home">
                    <h2>Home</h2>
                    <div class="panel" id="all-tasks">
                        <i class="fa-solid fa-list-ul"></i>
                        <p>All Tasks</p>
                    </div>
                    <div class="panel" id="today">
                        <i class="fa-solid fa-calendar-day"></i>
                        <p>Today</p>
                    </div>
                    <div class="panel" id="seven-days">
                        <i class="fa-solid fa-calendar-week"></i>
                        <p>In 7 Days</p>
                    </div>
                    <div class="panel" id="important">
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <p>High Priority Tasks</p>
                    </div>
                </div>
                <div class="projects">
                    <h2>Projects</h2>
                    <div class="panel">
                        <i class="fa-solid fa-list"></i>
                        <p>Gym</p>
                        <div class="">
                            <i class="fa-regular fa-pen-to-square"></i>
                            <i class="fa-solid fa-trash"></i>
                        </div>
                    </div>
                    <div class="panel">
                        <i class="fa-solid fa-list"></i>
                        <p>Study</p>
                        <div class="">
                            <i class="fa-regular fa-pen-to-square"></i>
                            <i class="fa-solid fa-trash"></i>
                        </div>
                    </div>
                    <button class="" id="">Add a New Project</button>
                </div>
            </div>
            <div class="right-panel"></div>
            <footer>
                <p>Copyright ©️ 2024 JHoldsworth23</p>
                <a href="https://github.com/JHoldsworth23" target="_blank" rel="noopener noreferrer">
                    <i class="fa-brands fa-github"></i>
                </a>
            </footer>
        </div>
    </body>
</html>
